<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>LeetView</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>

        :root{
            --bg-dark: hsl(222 100% 4%);
            --bg: hsl(207 100% 5%);
            --bg-light: hsl(200 100% 6%);
            --text: hsl(196 100% 89%);
            --text-muted: hsl(195 67% 63%);
            --highlight: hsl(194 100% 17%);
            --border: hsl(197 100% 17%);
            --border-muted: hsl(201 100% 11%);
            --primary: hsl(191 100% 31%);
            --secondary: hsl(19 100% 65%);
            --danger: hsl(7 100% 66%);
            --warning: hsl(53 100% 21%);
            --success: hsl(162 100% 22%);
            --info: hsl(217 100% 70%);
        }

        *{
            box-sizing:border-box;
            padding:0;
            margin:0;
            font-family:cursive;
            color:white;
            letter-spacing:0.03rem;
        }

       #container{
            background-image:linear-gradient(90deg, var(--bg-dark), var(--bg));
            max-width: 100vw;
            min-height: 100vh;
            display:flex;
            align-items: center;
            justify-content: center;
            padding:3.5rem;

        }

       #card{
            background: var(--bg-light);
            padding:3rem 4rem;
            display:flex;
            flex-direction: column;
            align-items:center;
            justify-content:center;
            border-radius: 1.5rem;
            border: 0.5px solid var(--border-muted);
            transition: 0.2s linear;
            gap:2rem;
       }

        #card:hover{
            border: 0.5px solid var(--border);
        }


        #title{
            color: var(--text);
            font-size: 2.5rem;
            font-weight:700;
            text-align: center;
        }

        a{
            text-decoration:none;
            background: var(--bg);
            padding: 0.4rem 0.8rem;
            border:0.5px solid var(--border-muted);
            border-radius: 0.8rem;
            transition: 0.2s linear;
        }

        a:hover{
            border: 0.5px solid var(--border);
            cursor:pointer;
            box-shadow: var(--border) 0 0 10px 0px;
        }

        @media (max-width : 1000px){
            #title{
                font-size:1.5rem;
            }
        }

        @media (max-width: 700px){
            #title{
                font-size:1rem;
            }
        }

    </style>

</head>

<div id="container">

    <div id="card">

        <div id="title">Oops! Something Went Wrong.ðŸ™ƒ</div>
        <a th:href="@{/}">Go Back</a>

    </div>

</div>
